<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD API REST AXIOS</title>
  </head>
  <body>
    <h1>CRUD API REST AXIOS</h1>
    <section id="crud">
      <article>
        <h2 class="crud-title">Add Saint</h2>
        <form class="crud-form">
          <input type="text" name="name" placeholder="Name" required />
          <br />
          <input
            type="text"
            name="constellation"
            placeholder="Constellation"
            required
          />
          <br />
          <input type="submit" value="Send" />
          <input type="hidden" name="id" />
        </form>
      </article>
      <article>
        <h2>Look Saint</h2>
        <table class="crud-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Constellation</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </article>
    </section>
    <template id="crud-template">
      <tr>
        <td class="name">Seiya</td>
        <td class="constellation">Pegaso</td>
        <td>
          <button class="edit">Editar</button
          ><button class="delete">Eliminar</button>
        </td>
      </tr>
    </template>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      const d = document,
        $table = d.querySelector(".crud-table"),
        $form = d.querySelector(".crud-form"),
        $title = d.querySelector("crud-title"),
        $template = d.getElementById("crud-template").content,
        $fragment = d.createDocumentFragment();

      const getAll = async () => {
        try {
          let res = await axios.get("http://localhost:5555/santos"),
            json = await res.data;

          json.forEach((el) => {
            $template.querySelector(".name").textContent = el.nombre;
            $template.querySelector(".constellation").textContent =
              el.constelacion;
            $template.querySelector(".edit").dataset.id = el.id;
            $template.querySelector(".edit").dataset.name = el.nombre;
            $template.querySelector(".edit").dataset.constellation =
              el.constelacion;
            $template.querySelector(".delete").dataset.id = el.id;

            let $clone = d.importNode($template, true);
            $fragment.appendChild($clone);
          });

          $table.querySelector("tbody").appendChild($fragment);
        } catch (err) {
          let message = err.statusText || "An error has ocurred";
          $table.insertAdjacentHTML(
            "afterend",
            `<p><b>${err.status}: ${message}<b/></p>`
          );
        }
      };
      d.addEventListener("DOMContentLoaded", getAll);

      d.addEventListener("submit", async (e) => {
        if (e.target === $form) {
          e.preventDefault();

          if (e.target.id.value) {
            //Create - POST
            try {
              let options = {
                  method: "POST",
                  headers: {
                    "Content-type": "application/json; charset=utf-8",
                  },
                  data: JSON.stringify({
                    nombre: e.target.name.value,
                    constelacion: e.target.constellation.value,
                  }),
                },
                res = await axios("http://localhost:5555/santos", options),
                json = await res.data;

              localStorage.reload();
            } catch (err) {
              let message = err.statusText || "An error has occured.";
              $form.insertAdjacentHTML(
                "afterend",
                `<p><b>Error: ${err.status}: ${message}</b></p>`
              );
            }
          } else {
            //Update - PUT
          }
        }
      });
    </script>
  </body>
</html>
