<!DOCTYPE html>
<html>
  <body>
    <script>
      console.log(console);
      console.error("Esto es un error");
      console.warn("Esto es un aviso");
      console.info("Esto es un mensaje Informativo");

      let nombre = "Gabriel",
        apellido = "Mejia",
        edad = 29;

      console.log(nombre);
      console.log(apellido);
      console.log(edad);

      console.log(nombre, apellido, edad);
      console.log(
        `Hola mi nombre es ${nombre} ${apellido} y tengo ${edad} años.`
      );
      console.log(
        `Hola mi nombre es %s %s y tengo %d años.`,
        nombre,
        apellido,
        edad
      );
      console.log(window);
      console.log(document);

      console.dir(window);
      console.dir(document);
      
      console.clear();

      console.group("Esto es un ordenamiento con console");
      console.log("1");
      console.log("2");
      console.log("3");
      console.log("4");
      console.log("5");
      console.groupEnd();

      console.groupCollapsed("Esto es un ordenamiento con console");
      console.log("1");
      console.log("2");
      console.log("3");
      console.log("4");
      console.log("5");
      console.groupEnd();

      console.clear();

      console.log(console);
      console.table(Object.entries(console).sort());
    </script>

  </body>
</html>
