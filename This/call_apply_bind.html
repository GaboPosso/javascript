<!DOCTYPE html>
<html>
  <head>
    <meta charset="" UTF-8 />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>This JS</title>
  </head>
  <body>
    <h1>This JS</h1>
    <h2>Call, apply and bind</h2>

    <script>
      console.log(this);
      this.place = "Global context";

      function greet(greet, who) {
        console.log(`${greet}, ${who} from ${this.place}`);
      }

      greet("Hi", "Gabo");
      const obj = {
        place: "Object Context",
      };

      greet.call(obj, "Hello", "Nero");
      greet.call(null, "Hello", "Nero");
      greet.call(this, "Hello", "Nero");

      greet.apply(obj, ["Hi", "Gabo"]);
      greet.apply(null, ["Hi", "Gabo"]);
      greet.apply(this, ["Hi", "Gabo"]);

      const person = {
        name: "Gabo",
        greet: function () {
          console.log(`Hi. ${this.name}`);
        },
      };
      person.greet();

      const anotherPerson = {
        greet: person.greet.bind(person),
      };

      anotherPerson.greet();
    </script>
  </body>
</html>
